  <head>
    <link rel="stylesheet" href="settings.css">
  </head>
  <body>
    
    <h1>&#x1F923; &nbsp; Emoji Everywhere</h1>
    <p>Easily add emojis to any Google Workspace text field!</p>

    <h2>Skintone</h2>
    <ul class="colors">
      <li><button data-color="yellow"></button></li>

      <a href="https://github.com/fightinjoe/emojieverywhere">GitHub repo</a>
